<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Member</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
    text-align: center;
    }

    h1 {
    color: #333;
     }

    .delete-box {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    padding: 20px;
    margin: 20px auto;
    max-width: 400px;
    }

    p {
    font-size: 18px;
    margin: 20px 0;
    }

    .btn-delete {
    background-color: #e74c3c;
     color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
     cursor: pointer;
    font-size: 16px;
    }
    .btn-cancel {
     background-color: #3498db;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-left: 10px;
     }

    .btn-delete:hover, .btn-cancel:hover {
     background-color: #c0392b;
     }
     </style>
</head>
<body>
    <div class="delete-box">
    <h1>Cancel Reservation</h1>
     <p>Are you sure you want to delete {{ ashaworker.Name }}?</p>
    <form method="post">
    {% csrf_token %}
     <button type="submit" class="btn-delete">Yes, Delete</button>
    <a href="{% url 'booking_confirm' %}" class="btn-cancel">Cancel</a>
    </form>
    </div>
</body>
</html>
